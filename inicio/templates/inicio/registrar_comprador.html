{% extends 'genericos/base.html' %}

{% block title_head %}
<title>Registrar Comprador</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Registre los datos</h1>
{% endblock h1_header %}


{% block contenido %}
<form action={% url 'inicio:registrar_comprador' %} method="POST">
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    {% comment %} <input type="submit" value="Crear"> {% endcomment %}
    <button>Crear</button>
</form>
{% endblock contenido %}
